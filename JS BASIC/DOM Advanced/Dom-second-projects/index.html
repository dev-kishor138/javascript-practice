<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Our Money Projects</h1>
    <div class="money-container">
        <div class="money-img">
            <img src="img/money.jpg" alt="">
        </div>
        <div class="calculate-section">
            <h4>Income</h4>
            <label for="income">Income: </label>
            <input id="income-input" type="text" value="10000">
            <h4>Expenses</h4>
            <label for="food">Food: </label> 
            <input id="food-input" type="text"> <br>
            <label for="rent">Rent: </label>
            <input id="rent-input" type="text"> <br>
            <label for="others">Others: </label>
            <input id="other-input" type="text"> <br>
            <button id="calculate-button">Calculate</button>
            <h4>Total Expanse: ৳<span id="total-expanse">00</span></h4>
            <h4>Balance: ৳<span id="balance">00</span></h4>
            <label for="save">Save: </label>
            <input id="save-input" type="text">
            %
            <button id="save-button">Save</button>
            <h4>Saving Amount: ৳<span id="saving-amount">00</span></h4>
            <h4>Remaining Balance: ৳<span id="remaining-balance">00</span></h4>

        </div>
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
